<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>WholeSaler - Dashboard</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/font-awesome.min.css" rel="stylesheet"/>
        <link href="css/datepicker3.css" rel="stylesheet"/>
        <link href="css/styles.css" rel="stylesheet"/>

        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet"/>
        
        <p:ajaxStatus onstart="#{market.check()}"/>
        
    </h:head>
    <h:body>
        <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse"><span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="/Market/manager_dashboard.xhtml"><span>imar </span>group</a>
                    
                </div>
            </div><!-- /.container-fluid -->
        </nav>
        <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
            <div class="profile-sidebar">
                <div class="profile-userpic">
                    <img src="image/#{market.user1.image}" class="img-responsive" alt=""/>
                </div>
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">#{market.user1.firstName}</div>
                    <div class="profile-usertitle-status"><span class="indicator label-success"></span>Online</div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="divider"></div>
            
             <h:form>
                <ul class="nav menu">
                    <li class="">
                        <a href="manager_dashboard.xhtml"><em class="fa fa-dashboard">&nbsp;</em>Dashboard</a>
                    </li>
                    <li class="active">
                        <a href="manager_business_products.xhtml"><em class="fa fa-list">&nbsp;</em>Current Stock</a>
                    </li>
                    <li class="">
                        <a href="manager_all_orders.xhtml"><em class="fa fa-list">&nbsp;</em>All orders</a>
                    </li>
                    <li class="">
                            <h:commandLink action="#{market.pendingNav()}"><em class="fa fa-list">&nbsp;</em> Pending Orders</h:commandLink>
                    </li>
                    <li class="">
                        <h:commandLink action="#{market.approvedNav()}"><em class="fa fa-list">&nbsp;</em> Approved Orders</h:commandLink>
                    </li>
                    <li class="">
                        <h:commandLink action="#{market.deliveryNav()}"><em class="fa fa-list">&nbsp;</em> Delivered Orders</h:commandLink>
                    </li>
                       <li class="">
                        <a href="manager_generate_report.xhtml"><em class="fa fa-print">&nbsp;</em>Reports</a>
                    </li>
                     <li class="">
                        <a href="manager_profile.xhtml"><em class="fa fa-user">&nbsp;</em> My Profile</a>
                    </li>
                    <li>
                        <h:commandLink action="#{market.logout()}"><em class="fa fa-power-off">&nbsp;</em> Logout
                        </h:commandLink>
                    </li>
                </ul>

            </h:form>
        </div><!--/.sidebar-->

        <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
            <div class="row">
                <ol class="breadcrumb">
                    <li><a href="#">
                            <em class="fa fa-home"></em>
                        </a></li>
                    <li class="active">Dashboard</li>
                </ol>
            </div><!--/.row-->

            <!--/.row-->

            <div class="row">
                <div class="col-xs-2 col-md-2"></div>
                <div class="col-xs-4 col-md-6">
                    <div class="panel panel-warning">
                        <p:messages closable="true"/>
                        <div class="panel-heading">
                            Price on Huge Quantity
                            <span class="pull-right  panel-toggle panel-button-tab-left"><em class="fa fa-toggle-down"></em></span></div>
                        <div class="panel-body ">
                    <img src="image/#{market.product.image}" style="width: 80px; height: 80px; border-radius: 40px;"/>
                            <h:form styleClass="form-horizontal">
                                <fieldset>
                                    <!-- Name input-->
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="name">Name</label>
                                        <label class="col-md-3 control-label" for="name">#{market.product.name}</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="name">Actual Price</label>
                                        <label class="col-md-3 control-label" for="name">#{market.product.priceDisplay}</label>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">If Quantity up to</label>
                                        <div class="col-md-9">
                                            <p:inputText id="manD"  value="#{market.product.quantityUpTo}"  placeholder="" styleClass="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Price changes To</label>
                                        <div class="col-md-9">
                                            <p:inputText id="aa"  value="#{market.product.priceUpTo}"  placeholder="" styleClass="form-control"/>
                                        </div>
                                    </div>

                                    <!-- Form actions -->
                                    <div class="form-group">
                                        <div class="col-md-12 widget-right">
                                            <h:commandLink action="#{market.applyBestPrice()}" type="submit" styleClass="btn btn-default btn-md pull-right">Submit</h:commandLink>
                                        </div>
                                    </div>
                                </fieldset>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div><!--/.row-->


        </div>	<!--/.main-->

        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/chart.min.js"></script>
        <script src="js/chart-data.js"></script>
        <script src="js/easypiechart.js"></script>
        <script src="js/easypiechart-data.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>
        <script src="js/custom.js"></script>
        <script>
            window.onload = function () {
                var chart1 = document.getElementById("line-chart").getContext("2d");
                window.myLine = new Chart(chart1).Line(lineChartData, {
                    responsive: true,
                    scaleLineColor: "rgba(0,0,0,.2)",
                    scaleGridLineColor: "rgba(0,0,0,.05)",
                    scaleFontColor: "#c5c7cc"
                });
            };
        </script>
    </h:body>
</html>
