<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Imar Group</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--&lt;link rel=&quot;stylesheet&quot; href=&quot;https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css&quot;/&gt;-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,500i,700,800i" rel="stylesheet"/> 

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"/>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/> 
        <link rel="stylesheet" href="css/10062020.css"/>
        <link rel="stylesheet" href="css/10062020_slick.css"/>


         <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        
        
        
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <!--This is for advertisement ads-->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
        <script src="js/custom.js"></script>
    </h:head>
    <body>

        <section class="header" >
            <div class="sub-header">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3"><i class="fa fa-bullhorn" style="float: right; font-size: 28px;"></i></div>
                        <div class="col-md-6"><marquee>Advertise Your Business at <i class="fa fa-envelope"></i>
                                imargroup@gmail.com</marquee></div>
                        <div class="col-md-3"><i class="fa fa-newspaper-o" style="font-size: 26px;"></i></div>
                    </div>
                </div>
            </div>
            <div class="logo-header">
                <div class="container">
                    <div class="row">
                        <div class="col-md-2"><img style="width: 100px; padding: 27px 0;" src="images/logo.png" alt="logo"/></div>

                        <div class="col-md-4">
                            <section class="customer-logos slider">
                                <c:forEach var="item" items="#{advertismentModal.advertisments}">
                                    <a href="#{item.url}"><div class="slide"><img src="image/#{item.img}"/></div></a>
                                </c:forEach>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-expand-sm  navbar-light bg-light">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.xhtml"> <i class="fa fa-home" aria-hidden="true"></i> Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item dropdown dmenu">
                                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                                    Our Service
                                </a>
                                <div class="dropdown-menu sm-menu">
                                    <a class="dropdown-item" href="#">service2</a>
                                    <a class="dropdown-item" href="#">service 2</a>
                                    <a class="dropdown-item" href="#">service 3</a>
                                    <a class="dropdown-item" href="#">service 4</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact Us</a>
                            </li>
                        </ul>
                        <div class="social-part">
                            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                                <li class="nav-item dropdown dmenu">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                                        <i class="fa fa-user" aria-hidden="true"></i>Sign up
                                    </a>
                                    <div class="dropdown-menu sm-menu">
                                        <a class="dropdown-item" href="client_new_account.xhtml"><i class="fa fa-plus" aria-hidden="true"></i> New account</a>
                                        <a class="dropdown-item" href="login.xhtml"> <i class="fa fa-lock" aria-hidden="true"></i>Sign in</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </section>


        <section>

            <div class="form-gap"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <p:messages/>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="text-center">
                                    <h3><i class="fa fa-lock fa-4x"></i></h3>
                                    <h2 class="text-center">New Password !</h2>
                                    <p>Enter the password of your choice.</p>
                                    <div class="panel-body">

                                        <h:form id="register-form">

                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                    <p:inputText required="true" requiredMessage="password please" value="#{market.password}" id="uu" placeholder="New Password"  styleClass="form-control"  type="email"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                    <p:inputText required="true" requiredMessage="confirm password" value="#{market.confirmPassword}" id="email" placeholder="Confirm password" styleClass="form-control"  type="email"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:commandLink action="#{market.resetPasswordOrgi()}" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit"/>
                                            </div>

                                            <input type="hidden" class="hide" name="token" id="token" value=""/> 
                                        </h:form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--Bottom Footer-->
        <div class="imigongo">
            <img src="" alt=""/>
        </div>
        <div class="bottom section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="copyright">
                            <p>Â© <span>2020</span> <a href="#" class="transition">IMAR | Group</a> All rights reserved.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
