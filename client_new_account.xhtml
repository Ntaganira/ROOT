<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Imar Group</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--&lt;link rel=&quot;stylesheet&quot; href=&quot;https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css&quot;/&gt;-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,500i,700,800i" rel="stylesheet"/> 

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"/>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/> 


        <link rel="stylesheet" href="css/10062020.css"/>


        <style>
            .input-group-text {
                background: #ffffff !important;
                color: black !important;
                border: solid 1px #cac7c7 !important;
                border-radius: 0.25rem 0 0 0.25rem !important;
            }
        </style>
    </h:head>

    <body>
        <section class="header" >
            <div class="sub-header">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3"><i class="fa fa-bullhorn" style="float: right; font-size: 28px;"></i></div>
                        <div class="col-md-6"><marquee>Advertise Your Business at <i class="fa fa-envelope"></i>
                                imargroup@gmail.com</marquee></div>
                        <div class="col-md-3"><i class="fa fa-newspaper-o" style="font-size: 26px;"></i></div>
                    </div>
                </div>
            </div>
            <div class="logo-header">
                <div class="container">
                    <div class="row">
                        <div class="col-md-2"><img style="width: 100px; padding: 27px 0;" src="images/logo.png" alt="logo"/></div>



                        <div class="col-md-6"><br/>
                            <div class="search-box col-md-12">               
                                <h:form>
                                    <div class="input-group mb-12">
                                        <div class="input-group-prepend">
                                            <h:selectOneMenu value="#{market.keySearch}" class="btn btn-light">
                                                <f:selectItems value="#{market.quickCategories}" var="cate" itemLabel="#{cate}" itemValue="#{cate}"/>
                                            </h:selectOneMenu>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Search input with dropdown button"/>
                                        <div class="input-group-append">
                                            <h:commandLink action="#{market.searchProducts()}" class="btn btn-success" type="button">Search</h:commandLink>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                            <br/>
                        </div>
                        <div class="col-md-4 col-xs-4 col-xs-offset-4" style="border:1px solid #225f8c;padding:0px;">
                            <div class="col-xs-12">
                                <div class="row canvas"></div>                             
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-expand-sm  navbar-light bg-light">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.xhtml"> <i class="fa fa-home" aria-hidden="true"></i> Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item dropdown dmenu">
                                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                                    Our Service
                                </a>
                                <div class="dropdown-menu sm-menu">
                                    <a class="dropdown-item" href="#">service2</a>
                                    <a class="dropdown-item" href="#">service 2</a>
                                    <a class="dropdown-item" href="#">service 3</a>
                                    <a class="dropdown-item" href="#">service 4</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact Us</a>
                            </li>
                        </ul>
                        <div class="social-part">
                            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                                <li class="nav-item dropdown dmenu">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                                        <i class="fa fa-user" aria-hidden="true"></i>Sign up
                                    </a>
                                    <div class="dropdown-menu sm-menu">
                                        <a class="dropdown-item" href="client_new_account.xhtml"><i class="fa fa-plus" aria-hidden="true"></i> New account</a>
                                        <a class="dropdown-item" href="login.xhtml"> <i class="fa fa-lock" aria-hidden="true"></i>Sign in</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </section>


        <p:messages autoUpdate="true" closable="true"/>
        <div class="card">
            <article class="card-body mx-auto" style="margin: 10px 0 1px 0;">
                <h:form  enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> Logo | Photo </span>
                                </div>
                                <h:inputFile class="form-control" required="true" value="#{market.image}"/>
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <p:inputText required="true" styleClass="form-control" value="#{market.createUser.tinNumber}" placeholder="TIN Number"  type="tin"/> 
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-home"></i> </span>
                                </div>
                                <p:inputText required="true" styleClass="form-control" value="#{market.createUser.businessName}" placeholder="Business Name"  type="bname"/>
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                </div>
                                <p:inputText required="true" styleClass="form-control" value="#{market.createUser.email}"  placeholder="E-mail"  type="email"/>
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                                </div>
                                <select class="custom-select" style="max-width: 120px;">
                                    <option selected="">+250</option>
                                </select>
                                <p:inputText required="true" styleClass="form-control" value="#{market.createUser.phone}"  placeholder="phone number"  type="phone"/>
                            </div> <!-- form-group// -->

                        </div>


                        <div class="col-md-6">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <p:inputText required="true" styleClass="form-control" value="#{market.createUser.password}"  placeholder="Password"  type="password"/>
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <p:inputText required="true" styleClass="form-control" value="#{market.confirmPassword}"  placeholder="Password"  type="password"/>
                            </div> <!-- form-group// -->

                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> Province</span>
                                </div>
                                <h:selectOneMenu id="province"  value="#{market.selectedProvince}" styleClass="disabled form-control">
                                    <f:selectItems value="#{market.provinces}" var="pr" itemLabel="#{pr.name}" itemValue="#{pr.name}"/>
                                    <p:ajax listener="#{market.filterDistricts()}" update="district"/>
                                </h:selectOneMenu>
                            </div> <!-- form-group end.// -->


                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> District </span>
                                </div>
                                <h:selectOneMenu id="district"  value="#{market.selectedDistrict}" styleClass="disabled form-control">
                                    <f:selectItem itemLabel=" Select District " noSelectionOption="false"/>
                                    <f:selectItems value="#{market.districts}" var="dis" itemLabel="#{dis.name}" itemValue="#{dis.name}"/>
                                    <p:ajax listener="#{market.filterSectors()}" update="sector"/>
                                </h:selectOneMenu>
                            </div> <!-- form-group end.// -->


                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> Sector</span>
                                </div>
                                <h:selectOneMenu id="sector"  value="#{market.selectedSector}" styleClass="disabled form-control">
                                    <f:selectItem itemLabel=" Select Sector " noSelectionOption="false"/>
                                    <f:selectItems value="#{market.sectors}" var="sec" itemLabel="#{sec.name}" itemValue="#{sec.name}"/>
                                </h:selectOneMenu>
                            </div> <!-- form-group end.// -->
                        </div>
                    </div>
                    <div class="form-group">
                        <h:commandLink action="#{market.newClient()}" styleClass="btn btn-sm btn-primary" style="
                                       line-height: 3.5;
                                       margin: 10px 0;
                                       border: 0;
                                       border-radius: 0px;
                                       padding: 0 60px;
                                       background: #ffb50e;
                                       letter-spacing: 5px;
                                       color: black;
                                       font-weight: 700;">Register</h:commandLink>
                    </div> <!-- form-group// -->      
                </h:form>
            </article>
        </div> <!-- card.// -->




        <!--Bottom Footer-->
        <div class="imigongo">
            <img src="" alt=""/>
        </div>
        <div class="bottom section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="copyright">
                            <p>© <span>2020</span> <a href="#" class="transition">IMAR | Group</a> All rights reserved.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Bottom Footer-->        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
